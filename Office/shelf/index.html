<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shelf</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../images/favicon.webp" type="image/x-icon">
  </head>
  <body>
    <main>
      <div class='leave' style="position:absolute; height:100px; width:100%; bottom:0px; left: 0px; z-index: 0; cursor: url('/cursors/steps.webp'), pointer;"></div>
      <div class="pauseOverlay position" id="pauseOverlay">
            <button class="unpauseButton saveButton position" onclick="save()">SAVE?</button>
            <div class="unpause position">PAUSED <br> <button class="unpauseButton unpauseButt position" onclick="unpause()">UNPAUSE?</button></div>
      </div>
      <div class='inventory position' onmouseover="pullDownInv(this)" onmouseout="pullUpInv(this)">
            <div class="pause position" onclick="pause()"></div></div>
      <div class="caseHolder position">
            <img src='./images/case.webp' id='case' draggable="false" width="100%">
      </div>
      <div class="lower"></div>
      <div class='center'>
        <div class="halfSlipHider" id="halfSlipHider">
          <div class="halfSlipOfficeFront" id="halfSlipOfficeFront">
            <img src='../inventoryItems/halfSlips/halfSlipOfficeFront.webp' id='halfSlipOfficeFrontIMG' draggable="false">
          </div>
        </div>
        <div class="board" id="gameArea">
          <div class="container" id="allHex"></div>
        </div>
      </div>
      <div class='bottom'>
        <div class='colorPanel position' id=colorPanel></div>
        <div class='colorHider position' id=colorHider></div>
      </div>
    </main>
	<script src="script.js"></script>
  </body>
</html>
