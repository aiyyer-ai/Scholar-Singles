<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Back of Door</title>
      <link rel="stylesheet" href="./style.css">
      <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
      <main>
            <div class="pauseOverlay position" id="pauseOverlay">
            <button class="unpauseButton saveButton position" onclick="save()">SAVE?</button>
            <div class="unpause position">PAUSED <br> <button class="unpauseButton unpauseButt position" onclick="unpause()">UNPAUSE?</button></div>
      </div>
      <div class='inventory position' onmouseover="pullDownInv(this)" onmouseout="pullUpInv(this)">
            <div class="pause position" onclick="pause()"></div></div>
            <div class='center' id='gameArea'>
                  <div class="mirrorBack position" id="mirrorBack">
                        <img src='./images/mirrorBack.webp' width='1500px' draggable="false">
                        <img src='./images/mirrorAnswer.webp' class="answer position" width='400px' draggable="false">
                        <img src='./images/mirrorAnswer2.webp' class="answer2 position" width='400px' draggable="false">
                  </div>
            </div>
            <div class='leave' style="position:absolute; height:100px; width:100%; bottom:0px; left: 0px; z-index: 0; cursor: url('/cursors/steps.webp'), pointer;"></div>
      </main>
      <script src="script.js"></script>
</body>

</html>
