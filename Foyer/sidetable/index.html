<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sidetable Books</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <div class='inventory position' onmouseover="pullDownInv(this)" onmouseout="pullUpInv(this)"></div>
        <div class="sticky" id="sticky">
          <img src='./images/stickynote.webp' width='350px' draggable="false">
        </div>
        <div class="lower"></div>
        <div class="allGame" id="allGame">
          <div class="set" id="glassPosition">
            <div class="indicators" id="indicators"></div>
            <div class="game" id="game"></div>
          </div>
        </div>
        <div class="drawer position" id="drawer">
          <img src='./images/drawer.webp' width='350px' draggable="false" class="position">
          <img src='./images/scholarDiary.webp' width='350px' draggable="false" class="scholarDiary scholarDiaryItem position" onclick="takeItem(this)">
        </div>
    </main>
	<script src="script.js"></script>
  </body>
</html>
