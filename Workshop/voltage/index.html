<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Voltage</title>
      <link rel="stylesheet" href="./style.css">
      <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
      <main>
            <div class='leave' style="position:absolute; height:100px; width:100%; bottom:0px; left: 0px; z-index: 0; cursor: url('/cursors/steps.webp'), pointer;"></div>
            <div class="pauseOverlay position" id="pauseOverlay">
            <button class="unpauseButton saveButton position" onclick="save()">SAVE?</button>
            <div class="unpause position">PAUSED <br> <button class="unpauseButton unpauseButt position" onclick="unpause()">UNPAUSE?</button></div>
      </div>
      <div class='inventory position' onmouseover="pullDownInv(this)" onmouseout="pullUpInv(this)">
            <div class="pause position" onclick="pause()"></div></div>
            <!-- <div class="pileHolder position" id="pileHolder" onclick="giveBridge()" style="cursor: url('./images/bridgeHold.webp'), pointer;">
                  <img src='./images/bridgePile.webp' draggable="false" height="100%">
            </div> -->
            <div class="changePuzzle prev position" id="previousPuzzle" onclick="goToPuzzle(this)" style="cursor: url('/cursors/previous.webp'), pointer;"></div>
            <div class="board" id="gameArea">
                  <div class="dotHolder" id="dotHolder"></div>
            </div>
            <div class="changePuzzle next position" id="nextPuzzle" onclick="goToPuzzle(this)" style="cursor: url('/cursors/next.webp'), pointer;"></div>

      </main>
      <script src="script.js"></script>
</body>

</html>
